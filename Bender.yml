sources:
    # Source files grouped in levels. Files in level 0 have no dependencies on files in this
    # package. Files in level 1 only depend on files in level 0, files in level 2 on files in
    # levels 1 and 0, etc. Files within a level are ordered alphabetically.
    # Level 0
  - packages/pulp_cluster_package.sv
  - rtl/axi2mem_wrap.sv
  - rtl/axi2per_wrap.sv
  - rtl/cluster_bus_wrap.sv
  - rtl/cluster_clock_gate.sv
  - rtl/cluster_event_map.sv
  - rtl/xbar_pe_wrap.sv
  - rtl/cluster_interconnect_wrap.sv
  - rtl/cluster_timer_wrap.sv
  - rtl/dmac_wrap.sv
  - rtl/hwpe_subsystem.sv
  - rtl/instr_width_converter.sv
  - rtl/per2axi_wrap.sv
  - rtl/per_demux_wrap.sv
  - rtl/periph_FIFO.sv
  - rtl/tcdm_banks_wrap.sv
  - rtl/periph_demux.sv
    # Level 1
  - rtl/cluster_peripherals.sv
  - rtl/core_demux.sv
    # Level 2
  - target: rtl
    defines:
      TRACE_EXECUTION: ~
    files:
      - rtl/core_region.sv
  - target: not(rtl)
    files:
      - rtl/core_region.sv
    # Level 3
  - rtl/pulp_cluster.sv
  
  - target: tb_cluster_standalone
    files:
      - tb/mock_uart.sv
      - tb/axi2apb_64_32.sv
      - tb/mock_uart_axi.sv
      - tb/pulp_cluster_tb.sv

  - target: cluster_standalone
    files:
      - include/pulp_interfaces.sv

  - target: macro_cluster_standalone
    defines:
      TARGET_ASIC: ~
    files:
      - gf22/macro_wrap/r2pv_wrap_gf22.sv
      - gf22/macro_wrap/memwrap_gf22.sv
      - gf22/macro_wrap/tc_sram_gf22.sv
      - gf22/macro_wrap/tc_clk_gf22.sv
      - gf22/macro_wrap/configurable_delay_gf22.sv
